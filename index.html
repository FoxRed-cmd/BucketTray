<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BucketTray Download</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-top: 50px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .card{
            background-color: #414141;
            max-width: min-content;
            margin: 0 auto;
            margin-top: 10vh;
            padding: 5px 80px 40px 80px;
            border-radius: 5px;
        }

        .version{
            background-color: #48ff00;
            color: #333;
            border-radius: 5px;
            padding: 4px;
            margin: 0 auto;
            width: max-content;
        }

        .author{
            background-color: #fbff00;
            color: #333;
            border-radius: 5px;
            padding: 4px;
            margin: 0 auto;
            width: max-content;
        }

        .link{
            color: white;
            transition: color 0.3s ease;
        }

        .link:hover{
            color: #007bff;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>BucketTray</h1>
        <p class="version">Version 1.0.0</p>
        <p></p>
        <p class="author">Author: FoxRed</p>
        <p></p>
        <p><a class="link" href="https://github.com/FoxRed-cmd/BucketTray">GitHub Repository</a></p>
        <p></p>
        <a href="./BucketTray.exe" class="button">Download</a>
    </div>

</body>
</html>
